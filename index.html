<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="sytles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Lexend+Deca">
  
  <title>Frontend Mentor | Stats preview card component</title>

 
</head>
<body>
<div class="content">
  <div class="text">
    <span id="main-heading">Get <span id="insights">insights</span> that help your business grow.</span>
    <span id="main-paragraph">
      Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.
    </span>
    <div id="stat-heading">
      <table>
        <thead id="table-head">
          <tr id="header-row">
            <th>10k+</th>
            <th>314</th>
            <th>12m+</th>
          </tr>
        </thead>
        <tbody id="table-body">
          <tr id="body-row">
            <td id="cell-1">companies</td>
            <td id="cell-2">templates</td>
            <td id="cell-3">queries</td>
        </tr>
        </tbody>
      </table>
  </div>
  </div>
  <div id="image-container">
    <img id="card-photo" src="https://ibb.co/YRbnyFL" alt="image">
  </div>
<!--
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Emmanuel Munyite</a>.
  </div>-->
</div>
</body>
</html>
